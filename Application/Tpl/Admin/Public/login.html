		<!-- basic styles -->

		<link href="__PUBLIC__/Plugin/style/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/Plugin/style/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/Plugin/style/css/font-awesome-ie7.min.css" />

		<!--[if lt IE 9]>

		<script src="__PUBLIC__/Plugin/style/js/respond.min.js"></script>

	</head>

	<body class="login-layout" style="margin-top:60px;">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<div style="margin: 20px 0px;"><img src="__PUBLIC__/Plugin/style/images/logo.png"></div>

											<div class="space-6"></div>

											<form method="post" action="{:U('Admin/Login/login')}">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" id = "username" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id = "password" name="password" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<button type="submit" id = "login" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
													</div>
												</fieldset>
											</form>

										</div><!-- /widget-main -->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/Plugin/style/js/jquery-2.0.3.min.js'>"+"<"+"/script>");

		<script type="text/javascript">

		</script>
		<![endif]-->

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			$("#login").bind("click",function(){
				var $username = $("#username").val();
				var $password = $("#password").val();
				if($username=="" || $username==null){
					alert("用户名不能为空!!!");
					$("#username").focus();
					return false;
				}
				if($password=="" || $password==null){
					alert("密码不能为空!!!");
					$("#password").focus();
					return false;
				}
			});
		</script>
</html>
