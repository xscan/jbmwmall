    <!-- init -->
    <script type="text/javascript">
    $(function() {
        BJUI.init({
                loginInfo: {
                    url: 'login_timeout.html',
                    title: '登录',
                    width: 400,
                    height: 200
                }, // 弹出登录对话框
                statusCode: {
                    ok: 200,
                    error: 300,
                    timeout: 301
                }, //[可选]
                ajaxTimeout: 5000, //[可选]全局Ajax请求超时时间(毫秒)
                pageInfo: {
                    pageCurrent: 'pageCurrent',
                    pageSize: 'pageSize',
                    orderField: 'orderField',
                    orderDirection: 'orderDirection'
                }, //[可选]
                keys: {
                    statusCode: 'statusCode',
                    message: 'message'
                }, //[可选]
                ui: {
                    showSlidebar: true,
                    hideMode: 'display'
                }, //[可选]hideMode:navtab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug: true, // [可选]调试模式 [true|false，默认false]
                theme: 'purple' // 若有Cookie['bjui_theme'],优先选择Cookie['bjui_theme']。皮肤[五种皮肤:default, orange, purple, blue, green]
            })
            //时钟
        var today = new Date(),
            time = today.getTime()
        $('#bjui-date').html(today.formatDate('yyyy/MM/dd'))
        setInterval(function() {
            today = new Date(today.setSeconds(today.getSeconds() + 1))
            $('#bjui-clock').html(today.formatDate('HH:mm:ss'))
        }, 1000)
    })

    //console.log('IE:'+ (!$.support.leadingWhitespace))
    //菜单-事件
    function MainMenuClick(event, treeId, treeNode) {
        if (treeNode.isParent) {
            var zTree = $.fn.zTree.getZTreeObj(treeId)

            zTree.expandNode(treeNode)
            return
        }

        if (treeNode.target && treeNode.target == 'dialog')
            $(event.target).dialog({
                id: treeNode.tabid,
                url: treeNode.url,
                title: treeNode.name
            })
        else
            $(event.target).navtab({
                id: treeNode.tabid,
                url: treeNode.url,
                title: treeNode.name,
                fresh: treeNode.fresh
            })

        event.preventDefault()
    }
    </script>
